<!-- Testing API calls through Client side -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>Video API Test Page</h2>
<button onclick="callAPI()">Run API Call</button>
<pre id="response"></pre>

<script>
  function callAPI() {
    fetch("/api/method/my_app.api.v2.dub_sieve.dubbing_alt", {
      method: "POST",
      credentials: "omit",
      headers: { // replace the below tokens with your <api_key>:<api_secret>
        // "Authorization": "token 6fdda780ea39fac:ba7b0617cb9b484",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        "video_filename": "dub_short_explainer.mp4"
      })
    })
    .then(res => res.json())
    .then(data => {
      console.log(data);
      document.getElementById("response").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
      console.error("API error", err);
      document.getElementById("response").textContent = "Error: " + err.message;
    });
  }
</script>

</body>
</html>

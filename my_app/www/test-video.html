<body>

<h2>Video API Test Page</h2>
<button onclick="callAPI()">Run API Call</button>
<pre id="response"></pre>

<script>
  function callAPI() {
    fetch("/api/method/my_app.api.v1.sub-tasks.STS_pipe", {
      method: "POST",
      credentials: "omit",
      headers: {
        "Authorization": "token 6fdda780ea39fac:ba7b0617cb9b484",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        "audio_file": "david_en_aud.wav",
        "lang_code": "en",
        "src_lang_code": "hi"
      })
    })
    .then(res => res.json())
    .then(data => {
      console.log(data);
      document.getElementById("response").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
      console.error("API error", err);
      document.getElementById("response").textContent = "Error: " + err.message;
    });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video API Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111827;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #1f2937;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }
    select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #d1d5db;
      border-radius: 0.4rem;
      font-size: 0.9rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    pre {
      background: #111827;
      color: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .info {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<h2>Video API Test Page</h2>
<p class="info">Select an endpoint, edit the payload if needed, and click <b>Run Test</b>. Update the <code>Authorization</code> header in the code if your endpoint requires credentials.</p>

<label for="endpoint">Choose Endpoint:</label>
<select id="endpoint">
  <option value="ping">Ping (Health Check)</option>
  <option value="subtitle">Generate Subtitles</option>
</select>

<label for="payload">Request Payload (JSON):</label>
<textarea id="payload" rows="6">{
  "audio_filename": "david_en_aud.wav",
  "langCode": "en"
}</textarea>

<button onclick="callAPI()">Run Test</button>

<pre id="response">Waiting for request...</pre>

<script>
  function showResponse(data) {
    document.getElementById("response").textContent = JSON.stringify(data, null, 2);
  }

  function callAPI() {
    const endpoint = document.getElementById("endpoint").value;
    let url, options;

    if (endpoint === "ping") {
      url = "/api/method/my_app.api.test-check.ping";
      options = { method: "GET", credentials: "omit", headers:{ "Authorization": "token 6fdda780ea39fac:ba7b0617cb9b48"} };
    } 
    else if (endpoint === "subtitle") {
      url = "/api/method/my_app.api.v1.subtitle.vtt_generate";
      options = {
        method: "POST",
        headers: {
          "Authorization": "token <api_key>:<api_secret>", // replace with credentials
          "Content-Type": "application/json"
        },
        body: document.getElementById("payload").value
      };
    }

    fetch(url, options)
      .then(res => res.json())
      .then(showResponse)
      .catch(err => showResponse({error: err.message}));
  }
</script>

</body>
</html>
